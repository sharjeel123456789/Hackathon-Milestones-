<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Create Your Resume</h1>
    <form id="resume-form">
      <fieldset>
        <legend>Profile</legend>
        <label for="profile-picture">Upload Profile Picture:</label>
        <input
          type="file"
          id="profile-picture"
          name="profile-picture"
          accept="image/*"
        />
      </fieldset>
      <br />
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name" required />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter Your Email Address"
          required
        />

        <label for="phone">Phone:</label>
        <input
          type="tel"
          id="phone"
          placeholder="Enter Your Phone Number"
          required
        />
      </fieldset>
      <br />
      <fieldset id="education-section">
        <legend>Education</legend>

        <input
          type="text"
          name="degree"
          placeholder="Enter Your Degree Name"
          required
        />
        <input
          type="text"
          name="institution"
          placeholder="Enter Your Institution Name"
          required
        />
        <input type="text" name="year" placeholder="Year" required />
      </fieldset>
      <button type="button" id="add-education">Add More Education</button>
      <br />
      <fieldset id="experience-section">
        <legend>Extperience</legend>
        <input
          type="text"
          name="job-title"
          placeholder="Enter Your Job Title"
          required
        />
        <input
          type="text"
          name="company"
          placeholder="Enter Company Name"
          required
        />
        <input type="text" name="duration" placeholder="Duration" required />
        <textarea
          name="responsibilities"
          placeholder="Responsibilities"
          required
        ></textarea>
      </fieldset>
      <button type="button" id="add-experience">Add More Experience</button>
      <br />
      <fieldset id="skills-section">
        <legend>Skills</legend>
        <input
          type="text"
          name="skill"
          placeholder="Enter Your Skills"
          required
        />
      </fieldset>
      <button type="button" id="add-skill">Add More Skills</button>
      <br />
      <button type="submit">Generate Resume</button>
    </form>
    <div id="resume-display"></div>
    <script src="script.js"></script>
  </body>
</html>
